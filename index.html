<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>06-Challenge-WeatherDashboard</title>
</head>

<body>
    <header class="bg-secondary p-5">
        <section class="text-center text-white">
            <h1>ðŸŒ¤ Weather Forecast ðŸŒ¦</h1>
        </section>
    </header>
    <main>
        <section class="row mx-4">
            <form class="border">
                <section class="p-5">
                    <h5>Enter a City:</h5>
                    <input id="searchCity" class="form-control" type="enter-city" placeholder="Enter Name of City">
                    <button id="searchButton" type="button" class="bg-secondary btn-block mt-2">Search</button>
                    <div class="pt-2">
                        <button id="previousSearches" class="list-group btn-block mt-2"></button>
                    </div>
                    <button id="clearButton" type="button" class="bg-secondary btn-block mt-2">Clear</button>
                </section>
            </form>

            <section class="col-lg-9">
                <section class="row">
                    <section class="col-lg-12">
                        <div class="card-body border border-secondary">
                            <h2 id="todaysWeather"></h2>
                            <p id="temperature"></p>
                            <p id="windSpeeds"></p>
                            <p id="humidity"></p>
                        </div>
                    </section>
                </section>

                <section class="row">
                    <div class="col-lg-8">
                        <h2>Next 5 Days: </h2>
                    </div>
                </section>
                <section class="row">
                    <div class="daily col-md-3 m-1 bg-success text-white">
                        <h3 id="firstDay"></h3>
                        <p id="firstImage"></p>
                        <p id="firstTemp"></p>
                        <p id="firstWind"></p>
                        <p id="firstHum"></p>
                    </div>
                    <div class="daily col-md-3 m-1 bg-success text-white">
                        <h3 id="secondDay"></h3>
                        <p id="secondImage"></p>
                        <p id="temperature2"></p>
                        <p id="windSpeeds2"></p>
                        <p id="humidity2"></p>
                    </div>
                    <div class="daily col-md-3 m-1 bg-success text-white">
                        <h3 id="thirdDay"></h3>
                        <p id="thirdImage"></p>
                        <p id="temperature3"></p>
                        <p id="windSpeeds3"></p>
                        <p id="humidity3"></p>
                    </div>
                    <div class="daily col-md-3 m-1 bg-success text-white">
                        <h3 id="fourthDay"></h3>
                        <p id="fourthImage"></p>
                        <p id="temperature4"></p>
                        <p id="windSpeeds4"></p>
                        <p id="humidity4"></p>
                    </div>
                    <div class="daily col-md-3 m-1 bg-success text-white">
                        <h3 id="fifthDay"></h3>
                        <p id="fifthImage"></p>
                        <p id="temperature5"></p>
                        <p id="windSpeeds5"></p>
                        <p id="humidity5"></p>
                    </div>
                </section>

            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
